<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .welcome-container {
            text-align: center;
            padding: 50px;
        }
        .welcome-message {
            font-size: 2em;
            color: #2d3748;
            margin-bottom: 30px;
        }
        .logout-btn {
            padding: 12px 30px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: #c53030;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-container">
            <h1 class="welcome-message">👋 欢迎回来！</h1>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
